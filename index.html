<html><head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<body></body>

<h2 style="color:black; width:20%;">Toasty Tappers</h2>
</div>
  <div id="cookie-notice" role="banner" class="cn-bottom bootstrap" style="color: rgb(255, 255, 255); background-color: rgb(0, 0, 0); visibility: visible;" aria-label="Cookie Notice">
    <div class="cookie-notice-container">
      <span id="cn-notice-text">Hey! Just so you know, this website uses cookies to store data like scores and light/dark mode settings. If you do not select an option, we will assume you accept all cookies. </span>
      <a href="#" id="cn-accept-cookie" data-cookie-set="Accept All" class="cn-set-cookie cn-button bootstrap button" onclick="acceptCookies()">Accept</a>
      <a href="#" id="cn-refuse-cookie" data-cookie-set="Only Essential" class="cn-set-cookie cn-button bootstrap button" onclick="declineCookies()">Decline</a>
      <a href="/privacy.html" target="_blank" id="cn-more-info" class="cn-more-info cn-button bootstrap button">Privacy Policy</a>
    </div><div class="cookie-notice-revoke-container"></div></div>




<script>
  
  function setCookie(cname, cvalue, exdays) {
  const d = new Date();
  d.setTime(d.getTime() + (exdays*24*60*60*1000));
  let expires = "expires="+ d.toUTCString();
  document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
  }

  function getCookie(cname) {
  let name = cname + "=";
  let decodedCookie = decodeURIComponent(document.cookie);
  let ca = decodedCookie.split(';');
  for(let i = 0; i <ca.length; i++) {
    let c = ca[i];
    while (c.charAt(0) == ' ') {
      c = c.substring(1);
    }
    if (c.indexOf(name) == 0) {
      return c.substring(name.length, c.length);
    }
  }
  return "";
  }
 
  function hideCookiePopup() {
    document.getElementById("cookie-notice").style.visibility = "hidden";
  } 
  function acceptCookies() {
    setCookie("acceptedCookies", true, 365);
    hideCookiePopup();
  }

  function declineCookies() {
    setCookie("acceptedCookies", false, 365);
    hideCookiePopup();
  }

  function checkacceptedcookies(){
    accepted = getCookie("acceptedCookies");
    if (accepted !== ""){
      hideCookiePopup();}
  }

  checkacceptedcookies();
</script>

</body></html>
